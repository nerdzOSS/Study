            inset: 0;
            overflow: hidden;

        }

        .shape {

        .shape-1 {
            width: 300px;

        .signup-link {

        .theme-toggle {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
            z-index: 1000;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {

            50% {

        .theme-toggle:hover {

    <header class="login-header">

    <button class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
    </button>

    <script>
(function () {
    // Elements
    const html = document.documentElement;
    const themeToggle = document.getElementById('themeToggle');
    const loginForm = document.querySelector('.login-form');
    const loginCard = document.querySelector('.login-card');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const rememberCheckbox = document.querySelector('.checkbox-label input');
    const submitBtn = document.querySelector('.submit-btn');

    // --- Theme handling ---
    function updateThemeIcon(theme) {
        if (!themeToggle) return;
        const icon = themeToggle.querySelector('i');
        if (!icon) return;
        icon.classList.toggle('fa-sun', theme === 'dark');
        icon.classList.toggle('fa-moon', theme !== 'dark');
    }

    function setTheme(theme) {
        html.setAttribute('data-theme', theme);
        localStorage.setItem('theme', theme);
        updateThemeIcon(theme);
    }

    const savedTheme = localStorage.getItem('theme') || 'dark';
    setTheme(savedTheme);

    if (themeToggle) {
        function toggleTheme() {
            const current = html.getAttribute('data-theme') || 'light';
            setTheme(current === 'light' ? 'dark' : 'light');
        }

        themeToggle.addEventListener('click', toggleTheme);
        themeToggle.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                toggleTheme();
            }
        });
    }

    // --- Prefill remembered email ---
    try {
        const rememberedEmail = localStorage.getItem('rememberedEmail');
        if (rememberedEmail && emailInput) emailInput.value = rememberedEmail;
        if (rememberedEmail && rememberCheckbox) rememberCheckbox.checked = true;
    } catch (err) {
        console.warn('Could not access localStorage for remembered email', err);
    }

    // --- Form submit handling (fake/auth placeholder) ---
    function setSubmitting(isSubmitting) {
        if (!submitBtn) return;
        submitBtn.disabled = isSubmitting;
        if (isSubmitting) {
            submitBtn.dataset.orig = submitBtn.innerHTML;
            submitBtn.innerHTML = '<span>Signing in...</span> <i class="fas fa-spinner fa-spin"></i>';
        } else if (submitBtn.dataset.orig) {
            submitBtn.innerHTML = submitBtn.dataset.orig;
            delete submitBtn.dataset.orig;
        }
    }

    if (loginForm) {
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const email = emailInput ? emailInput.value.trim() : '';
            const password = passwordInput ? passwordInput.value : '';

            // Basic client-side validation
            const emailValid = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
            if (!emailValid) {
                if (emailInput) {
                    emailInput.focus();
                    emailInput.setAttribute('aria-invalid', 'true');
                }
                console.warn('Invalid email');
                return;
            } else if (emailInput) {
                emailInput.removeAttribute('aria-invalid');
            }

            if (!password || password.length < 6) {
                if (passwordInput) {
                    passwordInput.focus();
                    passwordInput.setAttribute('aria-invalid', 'true');
                }
                console.warn('Password required (min 6 chars)');
                return;
            } else if (passwordInput) {
                passwordInput.removeAttribute('aria-invalid');
            }

            // Remember me behavior
            try {
                if (rememberCheckbox && rememberCheckbox.checked) {
                    localStorage.setItem('rememberedEmail', email);
                } else {
                    localStorage.removeItem('rememberedEmail');
                }
            } catch (err) {
                console.warn('localStorage error', err);
            }

            // TODO: Replace this with real authentication (fetch to backend)
            setSubmitting(true);
            console.log('Submitting login (placeholder) for:', email);

            // Simulate async request
            setTimeout(() => {
                setSubmitting(false);
                // Simulated successful login - replace with redirect on real auth
                console.log('Login simulated success â€” implement server auth and redirect here.');
                // Example: window.location.href = 'dashboard.html';
            }, 1200);
        });
    }

    // --- Page-level 3D tilt (mouse anywhere on page tilts the card) ---
    if (loginCard) {
        let raf = null;
        let lastPointerEvent = null;
        // Sensitivity: lower = more tilt
        const sensitivity = 30;

        function applyTiltFromEvent(e) {
            const rect = loginCard.getBoundingClientRect();
            const cx = rect.left + rect.width / 2;
            const cy = rect.top + rect.height / 2;

            const clientX = (e.clientX !== undefined) ? e.clientX : (e.touches && e.touches[0] && e.touches[0].clientX) || cx;
            const clientY = (e.clientY !== undefined) ? e.clientY : (e.touches && e.touches[0] && e.touches[0].clientY) || cy;

            const rotateX = (clientY - cy) / sensitivity;
            const rotateY = (cx - clientX) / sensitivity;

            loginCard.style.transform = `perspective(1200px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        }

        function onGlobalPointerMove(e) {
            lastPointerEvent = e;
            if (raf) return;
            raf = requestAnimationFrame(() => {
                applyTiltFromEvent(lastPointerEvent);
                raf = null;
            });
        }

        function resetTilt() {
            if (raf) {
                cancelAnimationFrame(raf);
                raf = null;
            }
            loginCard.style.transform = '';
        }

        // Smooth transitions
        loginCard.style.transition = 'transform 220ms cubic-bezier(0.2,0.8,0.2,1)';

        // Listen on window so movement anywhere affects the card
        window.addEventListener('pointermove', onGlobalPointerMove, { passive: true });
        window.addEventListener('mousemove', onGlobalPointerMove, { passive: true }); // fallback
        window.addEventListener('touchmove', onGlobalPointerMove, { passive: true });

        // Reset when pointer leaves window, page hidden, or window loses focus
        window.addEventListener('pointerout', resetTilt);
        window.addEventListener('mouseout', (e) => {
            // Only reset if moving out of document (relatedTarget === null)
            if (!e.relatedTarget) resetTilt();
        });
        window.addEventListener('blur', resetTilt);
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) resetTilt();
        });

        // Also keep card-specific pointer handlers to avoid conflict with other behaviors
        loginCard.addEventListener('pointerleave', resetTilt);
        loginCard.addEventListener('touchend', resetTilt);
    }

    // --- Social buttons (placeholder handlers) ---
    document.querySelectorAll('.social-btn').forEach(btn => {
        btn.addEventListener('click', () => {
            // TODO: implement OAuth flows
            console.log('Social login clicked:', btn.className);
            // Provide simple feedback
            try {
                btn.animate([{ transform: 'translateY(0)' }, { transform: 'translateY(-4px)' }, { transform: 'translateY(0)' }], {
                    duration: 300,
                    easing: 'ease-out'
                });
            } catch (err) { /* animation may not be supported */ }
        });
    });

    // Small accessibility improvements
    if (submitBtn) {
        submitBtn.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && document.activeElement !== submitBtn) {
                // Let form submit normally via keyboard
                return;
            }
        });
    }

    // Log any JS errors to console for development
    window.addEventListener('error', (ev) => {
        console.error('Runtime error:', ev.message, 'at', ev.filename + ':' + ev.lineno);
    });
})();
